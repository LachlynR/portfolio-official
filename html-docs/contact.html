<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/277b244517.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://lachlyn-reynolds.netlify.app/styles/Contact/contact.css"
      rel="stylesheet"
      integrity="sha512-V3NsGDClTeFeHEKotbsYpxn8Xb/isZOZbjqHM6pbCbj3zm2S1p8EZLhwNvlkJNvfKYBgyyqeqZkfGBg3IjCNaA=="
      crossorigin="anonymous"
    />
    <title>Resume - Lachlyn Reynolds</title>
  </head>
  <body>
    <header>
      <div class="logo-burger">
        <h1 class="logo"><a href="../index.html">L R</a></h1>
        <!-- Burger Menu Icon from Font Awesome-->
        <i class="fas fa-hamburger"></i>
      </div>

      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="../index.html">Home</a></li>
          <li><a class="nav-link" href="projects.html">Projects</a></li>
          <li><a class="nav-link" href="blog.html">Blog</a></li>
          <li><a class="nav-link" href="resume.html">Resume</a></li>
          <li><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form
        method="POST"
        data-netlify="true"
        autocomplete="off"
        class="contact"
      >
        <h1>Contact Me!</h1>
        <br />
        <h3>Leave a message</h3>
        <br />
        <input
          type="text"
          name="name"
          class="name-input"
          placeholder="name..."
          required
        />
        <input
          type="email"
          name="email"
          class="email-input"
          placeholder="email..."
        />
        <textarea
          name="message"
          class="message-input"
          placeholder="message..."
          required
        ></textarea>
        <input type="submit" value="Send" />
      </form>
      <br />
      <h3>Or connect on social media</h3>
      <br />
      <div class="social-media-links">
        <a target="_blank" href="https://twitter.com/LachlynReynolds"
          ><i class="fab fa-twitter-square"></i
        ></a>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/lachlyn-reynolds-256768197/"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a target="_blank" href="https://github.com/LachlynR"
          ><i class="fab fa-github-square"></i
        ></a>
      </div>
    </main>

    <script
      src="https://lachlyn-reynolds.netlify.app/app.js"
      integrity="sha512-cfWaZpkyRzLt3Id/K6vHizFv4v4lc/A9KWQAwTM0aajZ9g+7yeDHrRJYbt27UMjFnu/ApehkXqqznl1fG+s4yQ=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
