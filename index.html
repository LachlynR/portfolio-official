<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/277b244517.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/landing.css" />
    <title>Home - Lachlyn Reynolds</title>
  </head>
  <body>
    <header>
      <div class="logo-burger">
        <h1 class="logo">L R</h1>
        <!-- Burger Menu Icon from Font Awesome-->
        <i class="fas fa-bars"></i>
      </div>

      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Home</a></li>
          <li><a class="nav-link" href="#">Projects</a></li>
          <li><a class="nav-link" href="#">Blog</a></li>
          <li><a class="nav-link" href="#">Resume</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="content">
        <img
          src="./images/me.jpg"
          alt="Lachlyn Reynolds"
          class="self-portrait"
        />
        <h1 class="name">Lachlyn Reynolds</h1>
        <h3 class="web-dev">Web Developer</h3>
      </section>

      <!-- Call to Action Button -->
      <button class="cta">
        Check out my resume <i class="fas fa-angle-double-right"></i>
      </button>
      <div class="social-links">
        <ul>
          <!-- GitHub Icon Link -->
          <li>
            <a target="_blank" href="https://github.com/LachlynR"
              ><i class="fab fa-github-square"></i
            ></a>
          </li>
          <!-- LinkedIn Icon Link -->
          <li>
            <a
              target="_blank"
              href="https://www.linkedin.com/in/lachlyn-reynolds-256768197/"
              ><i class="fab fa-linkedin"></i
            ></a>
          </li>
          <!-- Twitter Icon Link -->
          <li>
            <a target="_blank" href="https://twitter.com/LachlynReynolds"
              ><i class="fab fa-twitter-square"></i
            ></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
